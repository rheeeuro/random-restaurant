<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>랜덤 음식점</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="mapContainer">
        <div id="map"></div>
        <div id="map-block" style="display: none;"></div>
        <div id="popup-container" style="display: none;">
            <button class="popup-btn" id="popupCloseBtn">❌</button>
            <div id="popup"></div>
        </div>
        <button id="mapUiBackBtn" onclick="history.back();">🔙</button>
        <div id="map-ui">
            <button class="map-ui-btn" id="mapUiResetBtn">위치 초기화</button>
            <button class="map-ui-btn" id="mapUiListBtn">음식점 목록 보기</button>
            <button class="map-ui-btn" id="mapUiRefreshBtn" onclick="location.reload();">다시 돌리기</button>
        </div>
        <button id="mapUiLocationBtn" >🔄</button>
        <div id="footer">
            <p class="footer footerText">Random Restaurant 2021 ⓒ</p>
        </div>
    </div>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=44ef4278342f50f3f26bb8431925bfdd&amp;libraries=services"></script>
    <script src="js/scroll.js"></script>
    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
